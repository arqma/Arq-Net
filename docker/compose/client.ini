[router]
# number of crypto worker threads
threads=4
# path to store signed RC
contact-file=/root/.arqnet/self.signed
# path to store transport private key
transport-privkey=/root/.arqnet/transport.private
# path to store identity signing key
ident-privkey=/root/.arqnet/identity.private
# encryption key for onion routing
encryption-privkey=/root/.arqnet/encryption.private
block-bogons=false

[logging]
level=info

[metrics]
json-metrics-path=/root/.arqnet/metrics.json

# admin api (disabled by default)
[api]
enabled=true
bind=127.0.0.1:1190

# system settings for privileges and such
[system]
user=arqnet
group=arqnet
pidfile=/root/.arqnet/arqnet.pid

# dns provider configuration section
[dns]
# resolver
upstream=1.1.1.1
bind=127.0.0.1:53

# network database settings block
[netdb]
# directory for network database skiplist storage
dir=/netdb

# arqmad settings (disabled by default)
[arqmad]
enabled=false
jsonrpc=127.0.0.1:19994

# network settings
[network]
profiles=/root/.arqnet/profiles.dat
enabled=true
exit=false
ifname=arqma-docker0
